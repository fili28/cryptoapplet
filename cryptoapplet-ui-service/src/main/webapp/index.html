<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="cryptoapplet.js"></script>

        <script>
            $(document).ready(function() {
                $('#btnEnviar').bind('click', function() {
                   CryptoApplet.API.getCertificates(function(data) {
                       var output = "";

                       for (var i= 0, len = data.certificate.length ; i<len ; i++) {
                            output+= '<li>';
                            output+= data.certificate[i].dn;
                            output+= '</li>';
                       }

                       $('#certificateList').html("<ul>" + output + "</ul>");
                   });
                });
            });
        </script>
    </head>

    <body>
        <h1>CryptoApplet API</h1>

        <h2>Certificate list</h2>
        <div id="certificateList"></div>
        <input id="btnEnviar"  type="button" value="Get certificate list">
    </body>
</html>
